<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card Validation Demo</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div id="loader">
        <img src="./img/loader.gif" alt="loader" />
    </div>

    <header class="header">
        <h1>DINAKA'S BOUTTIQUE</h1>
    </header>

    <main>
        <nav class="navigation">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="addProduct.html">Add Product</a></li>
            </ul>
        </nav>
        <div class="main">
            <section class="productDetails">
                <div class="prodLeft">
                    <img src="" alt="" id="prodImg">
                    <br>
                    <p class="prodName"></p>
                </div>
                <div class="prodRight" style="text-align: left">
                    <br />
                    <br />
                    <p>Add More Of This Item<br><br />
                        <input type="number" min="1" name="num_of_items" id="num_of_items" value="1" style="width:80%;">
                    </p>
                </div>
            </section>
            <section class="buyerDetails">
                <h2>Please Enter Your Details Below:</h2>
                <form action="" id="buyerDetails">
                    <input type="text" name="buyer_name" id="buyer_name" required placeholder="Name Please">
                    <input type="text" name="buyer_country" id="buyer_country" required placeholder="Country Please">
                    <input type="submit" value="Submit" id="bDetails">
                </form>
            </section>
        </div>
        </main>
        <footer class="footer">
            <p class="footer__text">Buy And Easily Pay For Any Product - Developed By Odinaka Joy</p>
        </footer>
    </div>

    <script src="./js/loader.min.js"></script>
    <script src="./js/productDetails.min.js"></script>
</body>
</html>
